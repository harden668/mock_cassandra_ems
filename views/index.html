<script>
  var interval;
  function btn_Insert(val) {
    //判断当前是否处于模拟状态
    var state = val.classList.contains('loading');
    console.log('state', state);
    if (!state) {
      // 添加 loading 样式
      val.classList.add("loading");
      var columns = $(val).parent().parent().parent().find('td');
      var data = [];
      for (var i = 0; i < columns.length - 2; i++) {
        data.push(columns.eq(i).text());
      }
      // console.log(data); ['inverter_data', '300000']
      let value = $(val).text();
      let api = data[0];
      console.log('/' + api);
      interval = setInterval(() => {
        $.post('/' + api, {
          database: value
        }, function (res) {
          //返回的数据在这里进行处理
          console.log(res.data);
          let logDiv = "<div>" + res.data + "</div>"
          $('.log_content').append(logDiv);
        })
      }, data[1]);
    } else {
      val.classList.remove("loading");
      clearInterval(interval);
    }
  }
</script>
<style>
  .container {
    height: 80vh;
    display: flex;
    justify-content: space-around;
  }

  .mock_table {
    width: 60%;
    height: 80vh;

  .log_box {

    background-color: #ffffff;

  .log_title {

    background-color: #4CAF50;

  }

  .log_content {

    flex-direction: column;
  }

  .log_content div {

    border-left: 6px solid #4CAF50;
    font-family: Arial, sans-serif;
    padding: 10px;
    margin: 10px 10px 0px 10px;
    color: #666;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 2px 2px #ccc;
  }

  table {
    border-collapse: collapse;

    font-family: Arial, sans-serif;
    color: #444;
    border: 1px solid #f2f2f2;
  }

  thead {

  }

  th {

  tbody {

  .btn_control {

  .btn_control .btn {

    font-size: 0.6vw;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 1vh 1vw;

    align-items: center;
    justify-content: center;
    text-decoration: none;

  td {

  }

  tbody tr:nth-child(odd) {

  }

  tbody tr:hover {
    background-color: #e6e6e6;
  }

  .loading:before {
    content: "";
    display: inline-block;
    width: 0.6vw;
    height: 0.6vw;
    margin-right: 5px;
    border-radius: 50%;
    border: 2px solid #fff;
    border-top-color: transparent;
    border-right-color: transparent;
    animation: loading 0.75s linear infinite;
  }

  @keyframes loading {
    to {
      transform: rotate(360deg);
    }
  }

  .btn_edit {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .btn_edit .btn {
    width: 80%;
    font-size: 0.6vw;
    padding: auto;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #3e8e41;
  }

  .btn:active {
    background-color: #3e8e41;
    box-shadow: inset 0 0 30px #236db7;

  /* WebKit 浏览器（包括 Chrome、Safari、新版 Edge）*/
